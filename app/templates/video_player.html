{% extends "base.html" %}

{% block title %}Video Player - Raspilapse{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="mb-6">
        <a href="/videos" class="text-blue-400 hover:text-blue-300">&larr; Back to Videos</a>
        <h1 class="text-2xl font-bold text-main mt-2">{{ filepath.split('/')[-1] }}</h1>
    </div>

    <div class="bg-black rounded-lg overflow-hidden">
        <video class="w-full" controls autoplay>
            <source src="/videos/file/{{ filepath }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="mt-4 flex justify-end">
        <a href="/videos/file/{{ filepath }}" download
            class="btn btn-secondary px-4 py-2 rounded">
            Download
        </a>
    </div>
</div>
{% endblock %}
