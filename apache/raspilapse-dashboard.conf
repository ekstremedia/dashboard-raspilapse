<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options FollowSymLinks ExecCGI
        AllowOverride None
        Require all granted
        AddHandler cgi-script .cgi
    </Directory>

    # Static files served directly by Apache
    ProxyPass /status.jpg !

    # CGI scripts handled by Apache
    ProxyPassMatch ^/.*\.cgi$ !

    # Serve static HTML files directly (tablet.html, allv3.html, etc)
    ProxyPassMatch ^/[^/]+\.html$ !

    # Serve actual image files directly (gallery images)
    <LocationMatch "^/images/">
        ProxyPass !
    </LocationMatch>

    # Serve actual video/image files directly (mp4, jpg, etc in /videos/)
    ProxyPassMatch ^/videos/.*\.(mp4|jpg|png|webm|mkv)$ !

    # Everything else goes to Flask
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
